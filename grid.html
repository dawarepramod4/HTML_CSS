<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>

<body>
    <div style="display: grid; grid-template-columns:100px 200px 100px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">200px</div>
        <div style="background-color: lightblue;">100px</div>
    </div>

    <div style="margin-top:30px; display: grid; grid-template-columns:100px 200px 100px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">200px</div>
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">200px</div>
    </div>
    <div style="margin-top:30px; display: grid; grid-template-columns:100px 2fr 1fr">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">2fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="height:300px; 
                margin-top:30px; display: grid; 
                grid-template-columns:1fr 1fr 1fr;
                column-gap :20px;
                row-gap:20px
                ">
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>

</body>

</html>
